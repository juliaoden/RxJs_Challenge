<p>
    There is a color picker with a circle. Make an RxJS stream to allow user to
    drag a circle inside palette and choose another color.
</p>

<p>
    <strong>Additional task:</strong> show the HEX code of selected color under
    palette
</p>
<div class="color-picker" id="parent" *ngIf="coordinates$ | async as coordinates">
    <div class="circle" id="circle" [style.left.px]="coordinates[0]" [style.top.px]="coordinates[1]"></div>
</div>
